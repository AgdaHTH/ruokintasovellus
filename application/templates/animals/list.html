{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>        
      <td><b>Animals</b></td>
      <td></td>  
      <td></td>     
    </tr>
         
    <tr>   
      {% for animal in animals %}   
      <td style="width:50px">{{ animal.name }}</td> 
      {% if animal.sick == True %}
      <td style="width:70px">sick</td>
      {% else %}
      <td style="width:70px">healthy</td>
      {% endif %}
      <td style="width:150px"><a href="{{ url_for('animals_show_animal', animal_id=animal.id) }}">Show animal details</a></td>     
    </tr>
    {% endfor %}
  
  </table>
{% endblock %}
