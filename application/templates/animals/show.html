{% extends "layout.html" %}
  
{% block body %}

<table cellspacing="4" cellpadding="5">
  <tr>        
    <th>Animal data</th>   
  </tr>
  <tr>
    <td><b>Name</b></td>   
    <td><b>Owner</b></td>
    <td><b>Sick</b></td>
    <td><b>Food</b></td>    
  </tr>
  <tr>       
    <td>{{ animal.name }}</td>   
    <td>{{ owner.name }}</td>
    {% if animal.sick == True %}
    <td>yes</td>
    {% else %}
    <td>no</td>
    {% endif %}
    {% for food in foods %}
    <td>{{ food.name }}</td><tr></tr><td></td><td></td><td></td> 
    {% endfor %}
    <tr>      
    </tr>
</table>

{% endblock %}
